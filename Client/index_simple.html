<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(calcClosest, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}

function calcClosest(position) {
    //x.innerHTML = "Latitude: " + position.coords.latitude + 
    //"<br>Longitude: " + position.coords.longitude;    var bounds = new google.maps.LatLngBounds;
    
    var origin = {lat: 55.93, lng: -3.118};
    //var origin = {lat: position.coords.latitude, lng: position.coords.longitude};
    var destinationA = {lat: 53.2405038, lng: 6.536313299999961};

    var service = new google.maps.DistanceMatrixService;
    service.getDistanceMatrix({
        origins: [origin],
        destinations: [destinationA],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
        avoidHighways: false,
        avoidTolls: false
    }, function(response, status) {
        if (status !== 'OK') {
            alert('Error was: ' + status);
        } else {
            var destinationList = response.destinationAddresses;
            var outputDiv = document.getElementById('output');
                outputDiv.innerHTML += 'sjksdbnfjk';            
            var results = response.rows[0].elements;
            for (var j = 0; j < results.length; j++) {
                outputDiv.innerHTML += 'to ' + destinationList[j] +
                    ': ' + results[j].distance.text + ' in ' +
                results[j].duration.text + '<br>';
            }
        }
    });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
</script>
