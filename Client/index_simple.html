<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script type=text/javascript src="{{url_for('static', filename='jquery-3.3.1.min.js') }}"></script>-->

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Find parking spot!</button>
<button onclick="retrieveManagers()">Find the managers</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");
var managers = [];

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(calcClosest, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function getManagers(callback) {
    $.get('http://127.0.0.1:5000/managers', callback);
}

function retrieveManagers() {
    getManagers(function(json) {
        managers = json;
        console.log(managers);
    });
}

function calcClosest(position) {
    var origin = {lat: position.coords.latitude, lng: position.coords.longitude};
    // This is just a test destination, it needs to become the list of managers' locations
    var destination = {lat: 53.2405038, lng: 6.536313299999961};

    var service = new google.maps.DistanceMatrixService;
    service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination, {lat: 50.0, lng: 7.0}],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC,
        avoidHighways: false,
        avoidTolls: false
    }, function(response, status) {
        if (status !== 'OK') {
            alert('Error was: ' + status);
        } else {
            var destinationList = response.destinationAddresses;
            var results = response.rows[0].elements;
            // TODO: select the closest/fastest one and check for spots available + make reservation
            
            
            
            
            // This is just a print function:
            for (var j = 0; j < results.length; j++) {
                x.innerHTML += 'to ' + destinationList[j] +
                    ': ' + results[j].distance.text + ' in ' +
                results[j].duration.text + '<br>';
            }
        }
    });
}

// Errors for the geolocating
function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
</script>
<div id="output"></div>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_bWikm5FX828QjNtBvgknttu9gPloR8Q&callback=calcClosest">
</script>

</body>
</html>
